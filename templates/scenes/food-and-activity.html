<div id="scene-FoodAndActivity" class="scene">
	<div class="nav">
		<div class="carousel-container horizontal-scroller-container">
			<div class="horizontal-scroller">
				<!-- MOVIES CATEGORIES PLACEHOLDER -->
			</div>
		</div>
	</div>
	<div class="footer-wrapper">
		<div class="footer-content-left">
			<div id="activitiesSlides">
				<div id="activityCover" class="img-wrapper">
					<div class="slide-trans"></div>
					<div class="slide-info">
                        <b id="activityCategory"></b>
						<h3 id="activityTitle" class="font-hn-ul"></h3>
						<p id="activityDesc" class="font-hn-ul"></p>
					</div>
				</div>
			</div>
			<div class="thumbs-container bottom  thumbs-dis">
				<div class="footer-content pull-left">
					<div class="thumbs" id="activitiesThumbs">
						<div class="carousel-container horizontal-scroller-container">
							<div class="horizontal-scroller">
								<!-- MOVIES PLACEHOLDER -->
							</div>
						</div>
						<div class="scroller-arrow prev"></div>
						<div class="scroller-arrow next"></div>
					</div>
				</div>
				<div class="footer-ads ads-player pull-left">

				</div>
			</div>
		</div>
		<div class="ad-zone ad-slider banner-160x600">
			<img src="./images/banner/right_banner_1.jpg" class="banner ssss-slide">
			<img src="./images/banner/right_banner_2.jpg" class="banner ssss-slide">
			<img src="./images/banner/right_banner_3.jpg" class="banner ssss-slide">
			<img src="./images/banner/right_banner_4.jpg" class="banner ssss-slide">
			<img src="./images/banner/right_banner_5.jpg" class="banner ssss-slide">
		</div>
	</div>
</div>
<script data-name="tplActivitiesCategories" type="text/html">
	{{#data}}
	<div class="nav-item">
		<a data-id="{{idCategory}}" data-name="{{title}}" class="horizontal-item focusable activityCategory {{#if @first}}first{{/if}} {{#if @last}}last{{/if}}"
		   data-description="{{details.description}}">{{title}}
		</a>
	</div>
	{{/data}}
</script>
<script data-name="tplActivitiesThumbs"  type="text/html">
	{{#list}}
	<li data-thumb-id="{{idContents}}" data-cover="{{{poster}}}" data-title="{{title}}" data-description="{{details.description}}" data-category-name="{{ categoryName }}"
		class="thumb horizontal-item activityThumb focusable {{#if @first}}first{{/if}} {{#if @last}}last{{/if}}" style="background-image: url('{{{poster}}}')">
		<div class="launch font-hn-ul">#{{ math @key "+" 1 }}</div>
		<span class="thumb-title">{{title}}</span>
	</li>
	{{/list}}
</script>
